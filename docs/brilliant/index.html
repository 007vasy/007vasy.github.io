<!DOCTYPE html>
<html>

<head>
    <title>Brilliant</title>
    <style> body { margin: 0; } </style>
    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/three-spritetext"></script>
    <script src="//unpkg.com/3d-force-graph"></script>
    <!--<script src="../../dist/3d-force-graph.js"></script>-->
  </head>
  
  <body>
    <div id="3d-graph"></div>
    <script>
      async function loadJson(){
          const res = await fetch('./brilliant_courses.json');
          const json = await res.json();
          return json;
      }
    </script>
    <script>

      const typeToColorMap = {
        "Algebra":"rgba(255, 0, 0, 0.9)",
        "Mathematical Thinking": "rgba(255, 165, 0, 0.9)",
        "Geometry": "rgba(0, 128, 0, 0.9)",
        "Statistics and Probability": "rgba(0, 0, 255, 0.9)",
        "Logic and Deduction": "rgba(128, 0, 128, 0.9)",
        "Contest Math": "rgba(255, 192, 203, 0.9)",
        "Road to Calculus": "rgba(255, 215, 0, 0.9)",
        "Advanced Mathematics": "rgba(139, 0, 139, 0.9)",
        "Contributing Authors - Math": "rgba(128, 128, 128, 0.9)",
        "Scientific Thinking": "rgba(0, 100, 0, 0.9)",
        "Advanced Physics": "rgba(165, 42, 42, 0.9)",
        "Contributing Authors - Science": "rgba(255, 182, 193, 0.9)",
        "Foundational Computer Science": "rgba(176, 196, 222, 0.9)",
        "Applied Computer Science": "rgba(65, 105, 225, 0.9)",
        "Contributing Authors - CS": "rgba(95, 158, 160, 0.9)",
        "NextStep": "rgba(95, 160, 178, 0.9)",
        "PreReqOf": "rgba(160, 85, 178, 0.9)",
      }

      const highlightNodes = new Set();
      const highlightLinks = new Set();

      let hoverNode = null;
      loadJson().then(gData => {
        
        gData.nodes.forEach(node => {

        })

        gData.links.forEach(link => {
          const a = gData.nodes[link.source];
          const b = gData.nodes[link.target];
          if(!('neighbors' in a)) {
            a['neighbors'] = []
          };

          if(!('neighbors' in b)) {
            b['neighbors'] = []
          };

          !a.neighbors && (a.neighbors = []);
          !b.neighbors && (b.neighbors = []);
          a.neighbors.push(b);
          b.neighbors.push(a);

          !a.links && (a.links = []);
          !b.links && (b.links = []);
          a.links.push(link);
          b.links.push(link);
        });

        const Graph = ForceGraph3D()
          (document.getElementById('3d-graph'))
            .graphData(gData)
            .nodeLabel('name')
            .nodeColor(node => highlightNodes.has(node) ? node === hoverNode ? 'rgb(255,0,0,1)' : 'rgba(255,160,0,0.8)' : typeToColorMap[node.type])
            .linkWidth(link => highlightLinks.has(link) ? 4 : 1)
            .linkDirectionalParticles(link => highlightLinks.has(link) ? 4 : 1)
            .linkDirectionalParticleWidth(link => highlightLinks.has(link) ? 4 : 1)
            .linkDirectionalParticles(5)
            .onNodeClick(node => window.open(node.id, '_blank'))
            .linkDirectionalParticleSpeed(0.005)
            .nodeRelSize(5)
            .linkCurvature('curvature')
            .linkOpacity(0.2)
            .linkCurveRotation('rotation')
            .linkLabel('type')
            .linkDirectionalArrowLength(6)
            .linkColor(link => typeToColorMap[link.type])
            .onNodeClick(node => window.open(node.url, '_blank'))
            .onNodeHover(node => {
                // no state change
                if ((!node && !highlightNodes.size) || (node && hoverNode === node)) return;

                highlightNodes.clear();
                highlightLinks.clear();
                if (node) {
                  highlightNodes.add(node);
                  node.neighbors.forEach(neighbor => highlightNodes.add(neighbor));
                  node.links.forEach(link => highlightLinks.add(link));
                }

                hoverNode = node || null;

                updateHighlight();
              })
              .onLinkHover(link => {
                highlightNodes.clear();
                highlightLinks.clear();

                if (link) {
                  highlightLinks.add(link);
                  highlightNodes.add(link.source);
                  highlightNodes.add(link.target);
                }

                updateHighlight();
              });
        

              function updateHighlight() {
        // trigger update of highlighted objects in scene
        Graph
          .nodeColor(Graph.nodeColor())
          .linkWidth(Graph.linkWidth())
          .linkDirectionalParticles(Graph.linkDirectionalParticles());
        }

      });




      
    </script>
  </body>
  
</html>
