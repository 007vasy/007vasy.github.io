<head>
    <style> body { margin: 0; } </style>
    <script src="//unpkg.com/three"></script>
    <script src="https://unpkg.com/3d-force-graph"></script>
    <script src="//unpkg.com/three/examples/js/renderers/CSS2DRenderer.js"></script>
  <!--  <script src="../../dist/3d-force-graph.js"></script>-->
  </head>
  
  <body>
  
    <div id="3d-graph"></div>
  
    <script>
      const elem = document.getElementById('3d-graph');
  
      const Graph = ForceGraph3D(
          {
        extraRenderers: [new THREE.CSS2DRenderer()]
      }
      )(elem)
        .jsonUrl('blocks.json')
        //.dagMode('radialout')
        //.nodeColor(node => node.color)
        //.nodeRelSize(3)
        .nodeLabel(node => `${node.type}: ${node.name}`)
        .linkOpacity(0.2)
        .linkAutoColorBy('type')
        .linkDirectionalParticles('particles')
        .onNodeClick(node => window.open("https://api.llama.fi/protocol/" + node.slug, '_blank'))
        .nodeThreeObject(node => {
          const nodeEl = document.createElement('div');
          //nodeEl.textContent = `${node.type}: ${node.name}`
          nodeEl.style.color = node.color;
          nodeEl.className = 'node-label';
          // if(node.type == 'Protocol')
          // {
          //   nodeEl.innerHTML += '<img src="'+node.logo+'" width=1% height=1%/>';
          // }
          
          return new THREE.CSS2DObject(nodeEl);
        })
        .nodeThreeObjectExtend(true);

    </script>
  </body>
