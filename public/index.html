<head>
    <style> body { margin: 0; } </style>
  
    <script src="https://unpkg.com/3d-force-graph@1.43.4/dist/3d-force-graph.min.js"></script>
  <!--  <script src="../../dist/3d-force-graph.js"></script>-->
  </head>
  
  <body>
  
    <div id="3d-graph"></div>
  
    <script>
      const elem = document.getElementById('3d-graph');
  
      const Graph = ForceGraph3D()(elem)
        .jsonUrl('blocks.json')
        .nodeColor(node => node.color)
        .nodeRelSize(3)
        .nodeLabel(node => `${node.type}: ${node.description}`)
        .linkOpacity(0.02)
        .onNodeClick(node => window.open(node.url, '_blank'));
    </script>
  </body>
